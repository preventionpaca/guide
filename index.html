<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévention PACA – Portail</title>

  <!-- ===============================
       OPTIMISATION WARM-UP GRIST
       =============================== -->
  <link rel="preconnect" href="https://docs.getgrist.com" crossorigin>
  <link rel="dns-prefetch" href="https://docs.getgrist.com">

  <script>
    /**
     * Warm-up Grist :
     * - déclenche le cold start dès l'arrivée sur le portail
     * - iframe invisible, non interactive
     * - n'affecte pas l'UX
     */
    (function warmUpGrist(){
      const GRIST_HOME =
        "https://docs.getgrist.com/gvPEJV3qAHS9/Equipements-de-travail-et-produits/p/59" +
        "?embed=true&style=singlePage&exclude-headers=true";

      // On lance le warm-up le plus tôt possible
      document.addEventListener("DOMContentLoaded", () => {
        const prewarm = document.createElement("iframe");
        prewarm.src = GRIST_HOME;
        prewarm.setAttribute("aria-hidden", "true");
        prewarm.style.position = "absolute";
        prewarm.style.width = "1px";
        prewarm.style.height = "1px";
        prewarm.style.opacity = "0";
        prewarm.style.pointerEvents = "none";
        prewarm.style.border = "0";
        document.body.appendChild(prewarm);
      });
    })();
  </script>

  <!-- ===============================
       STYLES EXISTANTS
       =============================== -->
  <style>
    :root{--bg:#020617;--grist-offset:56px}
    html,body{margin:0;padding:0;height:100%;background:var(--bg);overflow:hidden}
    #wrapper{position:fixed;inset:0;overflow:hidden;background:var(--bg)}
    #gristFrame{position:absolute;top:calc(-1*var(--grist-offset));left:0;width:100%;height:calc(100% + var(--grist-offset));border:0;background:var(--bg)}

    #ppOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:9999;background:rgba(2,6,23,.68);backdrop-filter:blur(2px)}
    .pp-card{width:min(720px,calc(100vw - 24px));border-radius:18px;padding:18px 18px 14px;background:rgba(15,23,42,.92);box-shadow:0 18px 60px rgba(0,0,0,.45);color:#e2e8f0;font:14px system-ui}
    .pp-row{display:flex;gap:12px;align-items:flex-start}
    .pp-spin{width:18px;height:18px;border-radius:50%;border:3px solid rgba(226,232,240,.25);border-top-color:#fb923c;animation:ppSpin 1s linear infinite;margin-top:2px}
    @keyframes ppSpin{to{transform:rotate(360deg)}}
    .pp-title{font-weight:800;font-size:16px;margin:0 0 6px}
    .pp-msg{margin:0;line-height:1.35;color:rgba(226,232,240,.9)}
    .pp-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
    .pp-btn{border:1px solid rgba(148,163,184,.35);background:rgba(2,6,23,.35);color:#e2e8f0;border-radius:999px;padding:9px 14px;font:600 13px system-ui;cursor:pointer}
    .pp-btn.primary{border-color:rgba(251,146,60,.65);background:rgba(251,146,60,.95);color:#0b1220}

    #ppMini{position:fixed;left:12px;bottom:12px;z-index:9998;display:none;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;background:rgba(15,23,42,.75);color:rgba(226,232,240,.85);font:12px system-ui}
    #ppMini .pp-dot{width:10px;height:10px;border-radius:50%;border:2px solid rgba(226,232,240,.25);border-top-color:#fb923c;animation:ppSpin 1s linear infinite}
  </style>
</head>

<body>
  <div id="wrapper">
    <iframe id="gristFrame" src="about:blank" allowfullscreen></iframe>
  </div>

  <div id="ppMini"><span class="pp-dot"></span><span>Chargement…</span></div>

  <div id="ppOverlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="pp-card">
      <div class="pp-row">
        <div class="pp-spin"></div>
        <div>
          <div class="pp-title">Chargement…</div>
          <p class="pp-msg">
            Si l’écran reste noir, ouvrez le lien dans le navigateur (Chrome/Safari).
          </p>
        </div>
      </div>
      <div class="pp-actions">
        <button class="pp-btn" id="ppReload">Recharger</button>
        <button class="pp-btn primary" id="ppOpenBrowser">Ouvrir dans le navigateur</button>
      </div>
    </div>
  </div>

<script>
  const HOME =
    "https://docs.getgrist.com/gvPEJV3qAHS9/Equipements-de-travail-et-produits/p/59" +
    "?embed=true&style=singlePage&exclude-headers=true";

  const frame = document.getElementById("gristFrame");
  const mini = document.getElementById("ppMini");

  function setFrame(){
    mini.style.display = "flex";
    frame.src = HOME;
  }

  frame.addEventListener("load", ()=> {
    mini.style.display = "none";
  });

  setFrame();
</script>
</body>
</html>
