<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévention PACA</title>
  <link rel="icon" href="./guide/favicon.ico">

  <meta http-equiv="refresh" content="0;url=0306/portail.html#home">
  <script>
    // Redirection robuste (préserve hash éventuel)
    (function(){
      const target = "0306/portail.html#home";
      try{
        // si l'utilisateur arrive avec un hash (#base, #dashboard...), on le conserve
        const h = (window.location.hash||"").replace(/^#/,'');
        if(h){
          // on route vers le portail en conservant la section
          window.location.replace("0306/portail.html#" + h);
        }else{
          window.location.replace(target);
        }
      }catch(e){
        window.location.href = target;
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <a href="0306/portail.html#home">Accéder au portail</a>
  </noscript>
</body>
</html>
