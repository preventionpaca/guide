<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .frame-shell {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #020617;
    }

    /* IFRAME GRIST */
    #innerFrame {
      position: absolute;
      left: 0;
      top: -52px; /* masque la barre Grist (titre + filtres) */
      width: 100%;
      height: calc(100% + 52px);
      border: 0;
    }

    /* BREADCRUMB + RETOUR */

    .breadcrumb {
      position: absolute;
      top: 8px;
      left: 14px;
      font-size: 0.78rem;
      color: #9ca3af;
      z-index: 20;
    }

    .breadcrumb a {
      color: #e5e7eb;
      text-decoration: none;
      opacity: 0.9;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .back-btn {
      position: absolute;
      top: 8px;
      right: 14px;
      z-index: 20;
      font-size: 0.78rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #64748b;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #111827;
    }

    /* SPINNER */

    .spinner-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: radial-gradient(circle at top, #020617 0, #020617 55%, #000000 100%);
      font-size: 0.9rem;
      z-index: 10;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 3px solid rgba(148, 163, 184, 0.25);
      border-top-color: #38bdf8;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .message {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      font-size: 0.9rem;
      z-index: 15;
    }

    .message code {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="frame-shell">
    <div class="breadcrumb">
      <a href="https://preventionpaca.github.io/guide/index.html">Prévention PACA</a> &nbsp;&gt;&nbsp; Outil
    </div>

    <button class="back-btn" type="button" onclick="history.back()">← Retour</button>

    <div id="spinner" class="spinner-overlay">
      <div class="spinner"></div>
      <div>Chargement de la vue…</div>
    </div>

    <div id="message" class="message hidden"></div>

    <iframe id="innerFrame" loading="lazy" referrerpolicy="no-referrer"></iframe>
  </div>

  <script>
    (function () {
      const iframe  = document.getElementById('innerFrame');
      const spinner = document.getElementById('spinner');
      const message = document.getElementById('message');

      // URL passée après le # :
      // guide_iframe.html#https://docs.getgrist.com/...
      let url = window.location.hash ? window.location.hash.slice(1) : "";
      url = decodeURIComponent(url).trim();

      if (!url) {
        spinner.classList.add('hidden');
        message.classList.remove('hidden');
        message.innerHTML =
          'Aucune URL cible fournie.<br><br>' +
          'Utilisez cette page en ajoutant l’URL après le caractère <code>#</code>, par exemple :<br>' +
          '<code>https://preventionpaca.github.io/guide/guide_iframe.html#https://docs.getgrist.com/…</code>';
        return;
      }

      // Afficher le spinner pendant le chargement
      spinner.classList.remove('hidden');
      message.classList.add('hidden');

      iframe.addEventListener('load', function () {
        // On enlève simplement le spinner quand le site a fini de répondre.
        spinner.classList.add('hidden');
      });

      iframe.src = url;
    })();
  </script>
</body>
</html>
