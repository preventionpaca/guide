

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévention PACA – Vue </title>

  <link rel="preconnect" href="https://docs.getgrist.com">
  <link rel="dns-prefetch" href="https://docs.getgrist.com">

  <style>
    :root { --bg:#020617; --grist-offset:56px; }
    html, body { margin:0; padding:0; height:100%; background:var(--bg); }
    #wrapper { position:fixed; inset:0; overflow:hidden; background:var(--bg); }
    #gristFrame{
      position:absolute;
      top: calc(-1 * var(--grist-offset));
      left:0; width:100%;
      height: calc(100% + var(--grist-offset));
      border:0;
      background: #0b1220;
    }
    #dbg {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 999999;
      max-width: min(1060px, calc(100vw - 20px));
      background: rgba(2,6,23,.82);
      border: 1px solid rgba(148,163,184,.22);
      border-radius: 12px;
      padding: 10px 12px;
      color: #e5e7eb;
      font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    #dbg .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #dbg .tag {
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(59,130,246,.14);
      border: 1px solid rgba(59,130,246,.35);
      color: #bfdbfe;
      font-weight: 800;
      letter-spacing: .3px;
    }
    #dbg code {
      display:block;
      margin-top: 6px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(15,23,42,.6);
      border: 1px solid rgba(148,163,184,.18);
      color: #93c5fd;
      white-space: pre-wrap;
      word-break: break-all;
    }
    #dbg button {
      appearance: none;
      border: 1px solid rgba(148,163,184,.22);
      background: rgba(30,41,59,.6);
      color: #e5e7eb;
      padding: 4px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
    }
    #dbg button:hover { background: rgba(51,65,85,.7); }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="gristFrame" src="about:blank" allowfullscreen></iframe>
  </div>

  <div id="dbg" aria-live="polite">
    <div class="row">
      <span class="tag">guide_iframe.html V17</span>
      <span id="dbgLine">…</span>
      <button id="copyBtn">Copier l’URL cible</button>
      <button id="hideBtn">Masquer</button>
    </div>
    <code id="dbgUrl">—</code>
  </div>

<script>
  const HOME_PAGE = "https://docs.getgrist.com/gvPEJV3qAHS9/Equipements-de-travail-et-produits/p/59";
  const DEFAULT_TABLE = "Liste_des_equipements";

  function decodeMany(s, max=3) {
    let out = (s || "");
    for (let i=0;i<max;i++) {
      try {
        const dec = decodeURIComponent(out);
        if (dec === out) break;
        out = dec;
      } catch(e) { break; }
    }
    return out;
  }

  function getParamsFromSearch() {
    return new URLSearchParams(window.location.search);
  }

  function readRowId() {
    const sp = getParamsFromSearch();
    let rowId = sp.get("rowId") || sp.get("recordId") || "";
    if (rowId) return rowId;

    const h = window.location.hash ? window.location.hash.substring(1) : "";
    if (!h) return "";
    const decoded = decodeMany(h, 3);
    try {
      const qp = decoded.startsWith("?") ? decoded.substring(1) : decoded;
      const sp2 = new URLSearchParams(qp);
      return sp2.get("rowId") || sp2.get("recordId") || "";
    } catch(e) {
      return "";
    }
  }

  function readTableName() {
    const sp = getParamsFromSearch();
    return sp.get("table") || DEFAULT_TABLE;
  }

  function buildGristUrl(base, rowId, tableName) {
    const u = new URL(base);

    u.searchParams.set("embed", "true");
    u.searchParams.set("style", "singlePage");
    u.searchParams.set("exclude-headers", "true");
    ["themeMode","tour","layout","view"].forEach(k => u.searchParams.delete(k));

    if (rowId) {
      u.searchParams.set("table", tableName);
      u.searchParams.set("rowId", rowId);
      u.searchParams.set("recordId", rowId);

      u.hash = "?table=" + encodeURIComponent(tableName)
             + "&rowId=" + encodeURIComponent(rowId)
             + "&recordId=" + encodeURIComponent(rowId);
    }

    return u.toString();
  }

  function readHashTargetUrl() {
    if (!window.location.hash || window.location.hash.length <= 1) return "";
    const raw = window.location.hash.substring(1);
    const decoded = decodeMany(raw, 4);
    if (/^https?:\/\//i.test(decoded)) return decoded;
    return "";
  }

  function buildTarget() {
    const sp = getParamsFromSearch();
    const srcRaw = sp.get("src");
    const rowId = readRowId();
    const tableName = readTableName();

    const hashTarget = readHashTargetUrl();
    if (hashTarget) {
      const base = hashTarget.split("#")[0];
      return buildGristUrl(base, rowId, tableName);
    }

    if (srcRaw) {
      const src = decodeMany(srcRaw, 4);
      const base = src.split("#")[0];
      return buildGristUrl(base, rowId, tableName);
    }

    return buildGristUrl(HOME_PAGE, rowId, tableName);
  }

  const dbgLine = document.getElementById("dbgLine");
  const dbgUrl  = document.getElementById("dbgUrl");
  const frame   = document.getElementById("gristFrame");
  let lastTarget = "";

  function updateFrame(reason) {
    const rowId = readRowId();
    const tableName = readTableName();
    const h = readHashTargetUrl();
    const page = h ? ("p/" + (h.split("/p/")[1] || "").split("?")[0]) : "accueil(p/59)";
    lastTarget = buildTarget();

    dbgLine.textContent =
      (rowId ? ("rowId=" + rowId) : "aucun rowId")
      + " • table=" + tableName
      + " • page=" + page
      + (reason ? (" • " + reason) : "");

    dbgUrl.textContent = lastTarget;
    if (frame.src !== lastTarget) frame.src = lastTarget;
  }

  document.getElementById("copyBtn").addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(lastTarget || "");
      dbgLine.textContent = "URL cible copiée ✅";
    } catch(e) {
      dbgLine.textContent = "Copie auto impossible (URL affichée).";
    }
  });
  document.getElementById("hideBtn").addEventListener("click", () => {
    document.getElementById("dbg").style.display = "none";
  });

  updateFrame("init");
  window.addEventListener("hashchange", () => updateFrame("hashchange"));
</script>
</body>
</html>
