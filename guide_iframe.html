<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #f97316;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000000 100%);
      color: var(--text);
    }

    /* Barre supérieure (fil d’Ariane + bouton retour) */
    .topbar {
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 0.85rem;
      background: rgba(15, 23, 42, 0.95);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .breadcrumbs {
      color: var(--muted);
    }

    .breadcrumbs strong {
      color: var(--text);
    }

    .back-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 0.8rem;
    }

    .back-btn:hover {
      background: rgba(15, 23, 42, 0.9);
    }

    /* Zone centrale : iframe + spinner + message */
    .frame-shell {
      position: relative;
      width: 100%;
      height: calc(100% - 42px);
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000000 100%);
      overflow: hidden;
    }

    #gristFrame {
      width: 100%;
      height: 100%;
      border: 0;
      display: none; /* caché jusqu’au chargement */
    }

    .centered {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      color: var(--text);
    }

    .spinner {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top-color: var(--accent);
      animation: spin 0.9s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message-text {
      color: var(--muted);
      margin-top: 4px;
      max-width: 500px;
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="breadcrumbs">
      <strong>Prévention PACA</strong> &nbsp;&gt;&nbsp; Portail &gt; Outil
    </div>
    <button class="back-btn" type="button" id="backBtn">← Retour</button>
  </header>

  <div class="frame-shell">
    <!-- Spinner au centre -->
    <div id="loading" class="centered">
      <div>
        <div class="spinner"></div>
        <div class="message-text">
          Chargement de l’outil…
        </div>
      </div>
    </div>

    <!-- Message d’erreur s’il n’y a pas d’URL -->
    <div id="errorMsg" class="centered" style="display:none;">
      <div class="message-text" id="errorText"></div>
    </div>

    <!-- Iframe Grist / autre -->
    <iframe
      id="gristFrame"
      loading="eager"
      referrerpolicy="no-referrer">
    </iframe>
  </div>

  <script>
    (function () {
      const iframe   = document.getElementById('gristFrame');
      const loading  = document.getElementById('loading');
      const errorBox = document.getElementById('errorMsg');
      const errorTxt = document.getElementById('errorText');
      const backBtn  = document.getElementById('backBtn');

      // Bouton retour : si on a un historique, on remonte, sinon on renvoie vers le portail
      backBtn.addEventListener('click', () => {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = 'https://preventionpaca.github.io/guide/';
        }
      });

      // On récupère l’URL passée après le #
      let url = window.location.hash ? window.location.hash.slice(1) : "";
      url = url.trim();

      if (!url) {
        loading.style.display = 'none';
        errorTxt.innerHTML =
          "Aucune URL de vue n’a été fournie.<br><br>" +
          "Utilisez cette page en ajoutant l’URL après le symbole <code>#</code> dans l’adresse, par exemple :<br>" +
          "<code>https://preventionpaca.github.io/guide/guide_iframe.html#https://docs.getgrist.com/…</code>";
        errorBox.style.display = 'flex';
        return;
      }

      // Quand l’iframe a terminé de charger (réussite ou page d’erreur navigateur),
      // on masque le spinner et on affiche l’iframe.
      iframe.addEventListener('load', () => {
        loading.style.display = 'none';
        errorBox.style.display = 'none';
        iframe.style.display = 'block';
      });

      // On lance le chargement
      iframe.src = url;
    })();
  </script>
</body>
</html>
