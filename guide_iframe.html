<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    /* Conteneur plein écran */
    .frame-shell {
      position: fixed;
      inset: 0;            /* top:0; right:0; bottom:0; left:0 */
      overflow: hidden;
      background: #020617;
    }

    /* Iframe Grist */
    #gristFrame {
      width: 100%;
      height: 100%;
      border: 0;
      position: relative;
      top: 0;
      display: none;       /* caché tant qu’on n’a pas une URL valide */
    }

    /* Décalage pour masquer le bandeau Grist */
    .frame-shell.is-grist #gristFrame {
      top: -48px;                 /* ajuste au besoin (42–60 px) */
      height: calc(100% + 48px);
    }

    /* Message / spinner centré */
    #message {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #e5e7eb;
      background: radial-gradient(
        circle at top,
        rgba(15,23,42,0.95),
        rgba(15,23,42,0.98)
      );
      z-index: 10;
    }

    #message.hidden {
      display: none;      /* <-- une fois caché, il ne bloque plus les clics */
    }

    .spinner {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top-color: #38bdf8;
      animation: spin 750ms linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div id="shell" class="frame-shell">
    <iframe id="gristFrame" loading="lazy" referrerpolicy="no-referrer"></iframe>
    <div id="message"></div>
  </div>

  <script>
    (function () {
      const shell = document.getElementById('shell');
      const frame = document.getElementById('gristFrame');
      const msg   = document.getElementById('message');

      // URL passée après le "#"
      let url = window.location.hash ? window.location.hash.slice(1) : "";
      url = decodeURIComponent(url.trim());

      if (!url) {
        // Pas d’URL : message d’aide (pas de spinner)
        frame.style.display = 'none';
        msg.classList.remove('hidden');
        msg.innerHTML =
          'Aucune URL fournie.<br><br>' +
          'Utilisez cette page en ajoutant l’URL après le <code>#</code>, par exemple :<br>' +
          '<code>guide_iframe.html#https://docs.getgrist.com/…</code>';
        return;
      }

      // --------- Anti-imbriquation du wrapper ----------
      const WRAP_MARK = 'preventionpaca.github.io/guide/guide_iframe.html#';
      const idxWrap   = url.indexOf(WRAP_MARK);
      if (idxWrap !== -1) {
        const innerHashPos = url.indexOf('#', idxWrap);
        if (innerHashPos !== -1 && innerHashPos + 1 < url.length) {
          url = url.slice(innerHashPos + 1);
        }
      }
      // --------------------------------------------------

      // On affiche un spinner pendant le chargement initial
      msg.classList.remove('hidden');
      msg.innerHTML = '<div class="spinner"></div><p>Chargement de la vue…</p>';

      frame.style.display = 'block';
      frame.src = url;

      if (url.indexOf('docs.getgrist.com') !== -1) {
        shell.classList.add('is-grist');
      }

      // Quand l’iframe a fini de charger, on ENLÈVE complètement le message
      frame.addEventListener('load', () => {
        msg.classList.add('hidden');
      });

      // Sécurité : au cas où l’événement "load" ne viendrait pas,
      // on cache quand même le message au bout de 25 s.
      setTimeout(() => {
        msg.classList.add('hidden');
      }, 25000);
    })();
  </script>
</body>
</html>
