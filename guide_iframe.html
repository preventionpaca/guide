<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #020617; /* fond sombre sobre */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .frame-shell {
      position: fixed;
      inset: 0;             /* top:0; right:0; bottom:0; left:0 */
      overflow: hidden;
      background: #020617;
    }

    .frame-shell iframe {
      width: 100%;
      height: 100%;
      border: 0;
      position: relative;
      top: 0;
    }

    /* Quand c’est une page Grist, on décale l’iframe vers le haut pour masquer le titre + filtres */
    .frame-shell.is-grist iframe {
      /* à ajuster finement selon ce que tu vois : 42–60 px en général */
      top: -48px;
      height: calc(100% + 48px);
    }

    /* Message si aucune URL n’est fournie */
    .message {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div id="shell" class="frame-shell">
    <iframe id="gristFrame" src="" loading="lazy" referrerpolicy="no-referrer"></iframe>
  </div>

  <script>
    (function() {
      const shell  = document.getElementById('shell');
      const frame  = document.getElementById('gristFrame');

      // On récupère l’URL passée après le # dans l’adresse
      // Ex : grist-wrapper.html#https://docs.getgrist.com/....
      let url = window.location.hash ? window.location.hash.slice(1) : "";
      url = url.trim();

      if (!url) {
        // Pas d’URL => petit message d’aide
        shell.innerHTML = <div class="message">
          'Aucune URL Grist fournie.<br><br>' 
          'Utilisez cette page en ajoutant l’URL après le <code>#</code>, par exemple :
            <br> 
          <code>"https://docs.getgrist.com/gvPEJV3qAHS9/Equipements-de-travail-et-produits/p/59?embed=true" </code>
          </div> ;
        return;
      }

      frame.src = url;

      // Si c’est une vue Grist, on applique le recadrage
      if (url.indexOf("docs.getgrist.com") !== -1) {
        shell.classList.add("is-grist");
      } else {
        shell.classList.remove("is-grist");
      }
    })();
  </script>
</body>
</html>
