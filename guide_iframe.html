<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    /* Conteneur plein écran */
    .frame-shell {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #020617;
    }

    /* Iframe Grist */
    #gristFrame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="frame-shell">
    <iframe id="gristFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    // URL de la vue "Portail" par défaut si aucun hash n'est donné
    const DEFAULT_GRIST_URL =
      "https://docs.getgrist.com/gvPEJV3qAHS9/Equipements-de-travail-et-produits/p/59?embed=true&style=singlePage&exclude-headers=true";

    function getTargetUrl() {
      const hash = window.location.hash ? window.location.hash.substring(1) : "";
      return hash || DEFAULT_GRIST_URL;
    }

    function loadFrame() {
      const url = getTargetUrl();
      const frame = document.getElementById("gristFrame");
      frame.src = url;
    }

    // charge au démarrage
    loadFrame();

    // si tu changes le hash (#...) dans l'URL, on recharge la bonne vue
    window.addEventListener("hashchange", loadFrame);
  </script>
</body>
</html>
