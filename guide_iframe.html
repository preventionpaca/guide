<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .frame-shell {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #020617;
    }

    #gristFrame {
      width: 100%;
      height: 100%;
      border: 0;
      position: relative;
      top: 0;
      display: none; /* caché tant qu’on n’a pas d’URL */
    }

    /* Quand c’est une page Grist, on décale l’iframe vers le haut pour masquer le titre + filtres */
    .is-grist #gristFrame {
      top: -48px;               /* ajuste si besoin (42–60 px) */
      height: calc(100% + 48px);
    }

    #message {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div id="shell" class="frame-shell">
    <div id="message"></div>
    <iframe id="gristFrame" loading="lazy" referrerpolicy="no-referrer"></iframe>
  </div>

  <script>
    (function() {
      const shell  = document.getElementById('shell');
      const frame  = document.getElementById('gristFrame');
      const msg    = document.getElementById('message');

      // URL passée après le # : guide_iframe.html#https://docs.getgrist.com/...
      let url = window.location.hash ? window.location.hash.slice(1) : "";
      url = url.trim();

      if (!url) {
        msg.innerHTML =
          'Aucune URL Grist fournie.<br><br>' +
          'Utilisez cette page en ajoutant l’URL après le <code>#</code>, par exemple :<br>' +
          '<code>https://preventionpaca.github.io/guide/guide_iframe.html#https://docs.getgrist.com/gvPEJV3qAHS9/Equipements-de-travail-et-produits/p/59?embed=true</code>';
        return;
      }

      // On a une URL : on cache le message et on affiche l’iframe
      msg.style.display = 'none';
      frame.style.display = 'block';
      frame.src = url;

      // Si c’est une vue Grist, on applique la classe de recadrage
      if (url.indexOf('docs.getgrist.com') !== -1) {
        shell.classList.add('is-grist');
      }
    })();
  </script>
</body>
</html>
