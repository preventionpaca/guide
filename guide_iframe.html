<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévention PACA – Vue intégrée</title>

  <!-- Optimisation : handshake plus rapide avec Grist -->
  <link rel="preconnect" href="https://docs.getgrist.com">
  <link rel="dns-prefetch" href="https://docs.getgrist.com">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
    }

    #wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #020617;
    }

    #gristFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="gristFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Nettoyage / normalisation de l'URL qui arrive après le #
    function cleanUrl(raw) {
      if (!raw) return "";
      let u = decodeURIComponent(raw.trim());

      // On enlève les paramètres parasites éventuels
      u = u.replace(/[\?&](themeMode|tour|layout|view)=[^&]*/g, "");

      // On reconstruit proprement
      const hasQuery = u.includes("?");
      u += hasQuery ? "" : "?";

      const params = [];
      if (!/[\?&]embed=true\b/.test(u)) params.push("embed=true");
      if (!/[\?&]style=singlePage\b/.test(u)) params.push("style=singlePage");
      if (!/[\?&]exclude-headers=true\b/.test(u)) params.push("exclude-headers=true");

      if (params.length) {
        if (!u.endsWith("?") && !u.endsWith("&")) u += "&";
        u += params.join("&");
      }

      return u;
    }

    // URL brute passée dans le hash (#)
    var raw = window.location.hash ? window.location.hash.substring(1) : "";
    document.getElementById("gristFrame").src = cleanUrl(raw);
  </script>
</body>
</html>
