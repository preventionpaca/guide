<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    /* Barre supérieure (fil d'Ariane + bouton retour) */
    .topbar {
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 0.85rem;
      background: #020617;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      box-sizing: border-box;
    }

    .crumbs {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .crumbs span.logo {
      font-weight: 600;
    }

    .crumbs span.sep {
      opacity: 0.6;
    }

    .back-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: transparent;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .back-btn:hover {
      background: rgba(148, 163, 184, 0.15);
    }

    .frame-shell {
      position: fixed;
      left: 0;
      right: 0;
      top: 36px;         /* sous la topbar */
      bottom: 0;
      overflow: hidden;
      background: #020617;
    }

    #gristFrame {
      width: 100%;
      height: 100%;
      border: 0;
      position: relative;
      top: 0;
      display: none;   /* caché tant qu’on n’a pas une URL valide */
    }

    /* Décalage pour masquer le bandeau Grist */
    .frame-shell.is-grist #gristFrame {
      top: -48px;
      height: calc(100% + 48px);
    }

    /* Message si aucune URL n’est fournie */
    #message {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    /* Overlay spinner */
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
      z-index: 10;
      transition: opacity 250ms ease-out, visibility 250ms ease-out;
      pointer-events: auto;   /* intercepte les clics quand visible */
    }

    #overlay.is-hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;   /* laisse passer les clics vers l’iframe */
    }

    .spinner {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top-color: #38bdf8;
      animation: spin 750ms linear infinite;
      margin-bottom: 10px;
    }

    #overlay p {
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="crumbs">
      <span class="logo">Prévention PACA</span>
      <span class="sep">›</span><span>Portail</span>
      <span class="sep">›</span><span>Outil</span>
    </div>
    <button id="backBtn" class="back-btn" type="button">← Retour</button>
  </div>

  <div id="shell" class="frame-shell">
    <iframe id="gristFrame" loading="lazy" referrerpolicy="no-referrer"></iframe>
    <div id="overlay">
      <div class="spinner"></div>
      <p>Chargement de la vue…</p>
    </div>
    <div id="message"></div>
  </div>

  <script>
    (function () {
      const shell   = document.getElementById('shell');
      const frame   = document.getElementById('gristFrame');
      const overlay = document.getElementById('overlay');
      const msg     = document.getElementById('message');
      const backBtn = document.getElementById('backBtn');

      // Bouton retour : historique si possible, sinon retour au portail
      backBtn.addEventListener('click', () => {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = 'https://preventionpaca.github.io/guide/index.html';
        }
      });

      // URL passée après le # : guide_iframe.html#https://docs.getgrist.com/...
      let url = window.location.hash ? window.location.hash.slice(1) : "";
      url = decodeURIComponent(url.trim());

      if (!url) {
        frame.style.display = 'none';
        overlay.classList.add('is-hidden');
        msg.innerHTML =
          'Aucune URL fournie.<br><br>' +
          'Utilisez cette page en ajoutant l’URL après le <code>#</code>, par exemple :<br>' +
          '<code>guide_iframe.html#https://docs.getgrist.com/…</code>';
        return;
      }

      // On a une URL : on prépare le cadre Grist
      msg.textContent = "";
      frame.style.display = 'block';
      frame.src = url;

      if (url.indexOf('docs.getgrist.com') !== -1) {
        shell.classList.add('is-grist');
      }

      // Gestion du spinner : on le garde quelques secondes APRÈS le load
      const EXTRA_AFTER_LOAD_MS = 3000;   // durée mini après "load"
      const MAX_SPINNER_MS      = 20000;  // sécurité anti-spinner infini
      let loadHandled           = false;

      function hideOverlay() {
        overlay.classList.add('is-hidden');
      }

      // Quand l’iframe signale "load", on attend encore un peu
      frame.addEventListener('load', () => {
        if (loadHandled) return;
        loadHandled = true;
        setTimeout(hideOverlay, EXTRA_AFTER_LOAD_MS);
      });

      // Sécurité : au bout de 20s, on coupe quoi qu’il arrive
      setTimeout(() => {
        if (!loadHandled) {
          hideOverlay();
        }
      }, MAX_SPINNER_MS);
    })();
  </script>
</body>
</html>
