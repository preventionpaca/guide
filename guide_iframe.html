<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévention PACA – Vue intégrée</title>

  <!-- Optimisation : handshake plus rapide avec Grist -->
  <link rel="preconnect" href="https://docs.getgrist.com">
  <link rel="dns-prefetch" href="https://docs.getgrist.com">

  <style>
    :root {
      --bg: #020617;
      /* Hauteur approximative de la barre Grist à masquer */
      --grist-offset: 56px; /* ajuste à 48 / 60 si besoin */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
    }

    /* Conteneur plein écran, coupe ce qui dépasse */
    #wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /* Iframe Grist :
       - décalée vers le haut de --grist-offset
       - un peu plus haute pour ne pas perdre le bas de la page
    */
    #gristFrame {
      position: absolute;
      top: calc(-1 * var(--grist-offset));
      left: 0;
      width: 100%;
      height: calc(100% + var(--grist-offset));
      border: 0;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="gristFrame" src="about:blank" allowfullscreen></iframe>
  </div>

  <script>
    // Nettoyage / normalisation de l'URL qui arrive après le #
    function cleanUrl(raw) {
      if (!raw) return "";

      let u = decodeURIComponent(raw.trim());

      // On enlève éventuellement des paramètres parasites
      u = u.replace(/[\?&](themeMode|tour|layout|view)=[^&]*/g, "");

      // On enlève d'éventuels anciens embed/style/exclude-headers pour éviter les doublons
      u = u.replace(/[\?&](embed|style|exclude-headers)=[^&]*/g, "");

      // On reconstruit proprement
      const hasQuery = u.includes("?");
      u += hasQuery ? "" : "?";

      const params = [];

      // Style page unique + suppression des en-têtes Grist
      params.push("style=singlePage");
      params.push("embed=true");
      params.push("exclude-headers=true");

      if (params.length) {
        if (!u.endsWith("?") && !u.endsWith("&")) u += "&";
        u += params.join("&");
      }

      return u;
    }

    function updateFrameFromHash() {
      const raw = window.location.hash ? window.location.hash.substring(1) : "";
      const url = cleanUrl(raw);
      if (!url) return;

      const frame = document.getElementById("gristFrame");
      if (frame.src !== url) {
        frame.src = url;
      }
    }

    // Chargement initial
    updateFrameFromHash();

    // Mise à jour quand le hash change (clic sur un lien, retour navigateur, etc.)
    window.addEventListener("hashchange", updateFrameFromHash);
  </script>
</body>
</html>
