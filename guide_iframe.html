<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prévention PACA – Vue intégrée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    /* Conteneur plein écran */
    .frame-shell {
      position: fixed;
      inset: 0;           /* top:0; right:0; bottom:0; left:0 */
      overflow: hidden;
      background: #020617;
    }

    /* Iframe Grist */
    #gristFrame {
      width: 100%;
      height: 100%;
      border: 0;
      position: relative;
      top: 0;
      display: none;      /* caché tant qu’on n’a pas une URL valide */
    }

    /* Décalage pour masquer le bandeau Grist */
    .frame-shell.is-grist #gristFrame {
      top: -48px;                 /* ajuste au besoin (42–60 px) */
      height: calc(100% + 48px);
    }

    /* Message si aucune URL n’est fournie */
    #message {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    /* Overlay spinner */
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top,
                                   rgba(15,23,42,0.92),
                                   rgba(15,23,42,0.98));
      z-index: 10;
      transition: opacity 250ms ease-out;
    }

    #overlay.is-hidden {
      opacity: 0;
      pointer-events: none;
      display: none;
    }

    .spinner {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top-color: #38bdf8;
      animation: spin 750ms linear infinite;
      margin-bottom: 10px;
    }

    #overlay p {
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div id="shell" class="frame-shell">
    <iframe id="gristFrame" loading="lazy" referrerpolicy="no-referrer"></iframe>

    <div id="overlay">
      <div class="spinner"></div>
      <p>Chargement de la vue…</p>
    </div>

    <div id="message"></div>
  </div>

  <script>
    (function () {
      const shell   = document.getElementById('shell');
      const frame   = document.getElementById('gristFrame');
      const overlay = document.getElementById('overlay');
      const msg     = document.getElementById('message');

      // Récupère l’URL passée après le "#"
      // ex : guide_iframe.html#https://docs.getgrist.com/...
      let url = window.location.hash ? window.location.hash.slice(1) : "";
      url = decodeURIComponent(url.trim());

      // Si pas d’URL => petit message
      if (!url) {
        frame.style.display = 'none';
        overlay.classList.add('is-hidden');
        msg.innerHTML =
          'Aucune URL fournie.<br><br>' +
          'Utilisez cette page en ajoutant l’URL après le <code>#</code>, par exemple :<br>' +
          '<code>guide_iframe.html#https://docs.getgrist.com/…</code>';
        return;
      }

      // --- DÉBOBINAGE anti-fenêtres imbriquées -------------------------
      // Si quelqu’un passe déjà une URL du wrapper, on extrait seulement
      // l’URL interne après le second "#".
      const WRAP_MARK = 'preventionpaca.github.io/guide/guide_iframe.html#';
      const idxWrap   = url.indexOf(WRAP_MARK);
      if (idxWrap !== -1) {
        const innerHashPos = url.indexOf('#', idxWrap);
        if (innerHashPos !== -1 && innerHashPos + 1 < url.length) {
          url = url.slice(innerHashPos + 1);
        }
      }
      // ------------------------------------------------------------------

      msg.textContent = "";
      frame.style.display = 'block';
      frame.src = url;

      if (url.indexOf('docs.getgrist.com') !== -1) {
        shell.classList.add('is-grist');
      }

      // Gestion du spinner : on le garde un peu après le "load"
      const EXTRA_AFTER_LOAD_MS = 12000;  // temps en plus après "load"
      const MAX_SPINNER_MS      = 25000;  // sécurité anti-spinner infini
      let   loadHandled         = false;

      function hideOverlay() {
        overlay.classList.add('is-hidden');
      }

      frame.addEventListener('load', () => {
        if (loadHandled) return;
        loadHandled = true;
        setTimeout(hideOverlay, EXTRA_AFTER_LOAD_MS);
      });

      setTimeout(() => {
        if (!loadHandled) {
          hideOverlay();
        }
      }, MAX_SPINNER_MS);
    })();
  </script>
</body>
</html>
