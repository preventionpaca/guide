<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévention PACA – Vue intégrée</title>

  <!-- Optimisation : handshake plus rapide avec Grist -->
  <link rel="preconnect" href="https://docs.getgrist.com">
  <link rel="dns-prefetch" href="https://docs.getgrist.com">

  <style>
    :root {
      --bg: #020617;
      /* Hauteur approximative de la barre Grist à masquer */
      --grist-offset: 56px; /* ajuste à 48 / 60 si besoin */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
    }

    /* Conteneur plein écran, coupe ce qui dépasse */
    #wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /* Iframe Grist :
       - décalée vers le haut de --grist-offset
       - un peu plus haute pour ne pas perdre le bas de la page
    */
    #gristFrame {
      position: absolute;
      top: calc(-1 * var(--grist-offset));
      left: 0;
      width: 100%;
      height: calc(100% + var(--grist-offset));
      border: 0;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="gristFrame" src="about:blank" allowfullscreen></iframe>
  </div>

 <script>
  // Nettoyage / normalisation de l'URL qui arrive après le #
  function cleanUrl(raw) {
    if (!raw) return "";

    // 1) on décode une seule fois
    const decoded = decodeURIComponent(raw.trim());

    // 2) on sépare l'URL Grist et le fragment Grist (deep-link)
    //    ex: https://docs.../p/119?...    +   ?table=Liste...&rowId=81
    const parts = decoded.split("#");
    const beforeHash = parts[0];               // URL principale
    const deepLink = parts.slice(1).join("#"); // tout ce qui suit le premier #

    let url;
    try {
      url = new URL(beforeHash);
    } catch (e) {
      // au cas où on reçoit un truc bizarre
      return decoded;
    }

    // 3) on retire uniquement des params de la query principale (pas du deep-link)
    ["themeMode", "tour", "layout", "view", "embed", "style", "exclude-headers"].forEach(k => {
      url.searchParams.delete(k);
    });

    // 4) on impose nos params d’embed dans la query principale
    url.searchParams.set("style", "singlePage");
    url.searchParams.set("embed", "true");
    url.searchParams.set("exclude-headers", "true");

    // 5) on reconcatène le deep-link (s'il existe) *après* l'URL, en hash normal
    //    IMPORTANT : deepLink arrive souvent sous la forme "?table=..."
    return deepLink ? `${url.toString()}#${deepLink}` : url.toString();
  }

  function updateFrameFromHash() {
    const raw = window.location.hash ? window.location.hash.substring(1) : "";
    const url = cleanUrl(raw);
    if (!url) return;

    const frame = document.getElementById("gristFrame");
    if (frame.src !== url) frame.src = url;
  }

  updateFrameFromHash();
  window.addEventListener("hashchange", updateFrameFromHash);
</script>

</body>
</html>
